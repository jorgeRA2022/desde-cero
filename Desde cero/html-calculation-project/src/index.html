<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculations</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="container">
        <h1>Advanced Calculations</h1>
        <div class="calculator">
            <input type="number" id="num1" placeholder="Enter first number">
            <input type="number" id="num2" placeholder="Enter second number">
            <div class="buttons">
                <button onclick="performCalculation('add')">Add</button>
                <button onclick="performCalculation('subtract')">Subtract</button>
                <button onclick="performCalculation('multiply')">Multiply</button>
                <button onclick="performCalculation('divide')">Divide</button>
            </div>
            <h2 id="result">Result: </h2>
        </div>
    </div>
    <script src="scripts/calculations.js"></script>
    <script>
        function performCalculation(operation) {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            let result;

            switch (operation) {
                case 'add':
                    result = add(num1, num2);
                    break;
                case 'subtract':
                    result = subtract(num1, num2);
                    break;
                case 'multiply':
                    result = multiply(num1, num2);
                    break;
                case 'divide':
                    result = divide(num1, num2);
                    break;
                default:
                    result = 'Invalid operation';
            }

            document.getElementById('result').innerText = 'Result: ' + result;
        }
    </script>
</body>
</html>
